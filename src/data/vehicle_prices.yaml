# Indonesian Vehicle Price Database
# All prices in IDR (Indonesian Rupiah)
# Data as of 2024, approximate OTR (On The Road) prices

# Price Tiers (Cars):
#   Budget: < 150 juta (< ~$10,000)
#   Economy: 150 - 300 juta (~$10,000 - $20,000)
#   Mid-range: 300 - 500 juta (~$20,000 - $33,000)
#   Premium: 500 - 800 juta (~$33,000 - $53,000)
#   Luxury: > 800 juta (> ~$53,000)

# Price Tiers (Motorcycles):
#   Budget: < 18 juta
#   Mid: 18 - 35 juta
#   Premium: > 35 juta

